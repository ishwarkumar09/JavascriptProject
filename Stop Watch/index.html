<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch-container">
        <div class="buttons"> 
            <h1>Stopwatch</h1>
     <div id="display-watch"><span id="hours">00</span>:
                             <span id="minutes">00</span>:
                             <span id="seconds">00</span>:
                             <span id="count">00</span>
                            </div>
     <button id="start" onclick="startBtn()" class="disbtn">Start</button>
        <button id="reset" onclick="resetBtn()" class="disbtn">Reset</button>
        <button id="stop" onclick="stopBtn()" class="disbtn">Stop</button>
    </div>
    </div>
    <!-- <script src="stopWatch.js"></script> -->
    <script src="updatedStopwatch.js"></script>
</body>
</html>
